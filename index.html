<!DOCTYPE html>
<html>
<head>
  <title>Money Simulation</title>
</head>
<body>

  <h1>Money Simulation</h1>
  <p>Balance: $<span id="balance">100</span></p>

  <button onclick="earnMoney()">Earn $10</button>
  <button onclick="spendMoney()">Spend $5</button>

  <script>
    let balance = 100;

    function earnMoney() {
      balance += 10;
      updateBalance();
    }

    function spendMoney() {
      balance -= 5;
      updateBalance();
    }

    function updateBalance() {
      document.getElementById("balance").textContent = balance;
    }
  </script>

</body>
</html>

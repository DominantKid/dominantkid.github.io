<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <h1>Pokémon Hub</h1>
    <p>Play your favorite Pokémon games directly!</p>
  </header>

  <main class="container">
    <div class="game-grid">

      <!-- Game embed: Pokémon Red -->
      <div class="game-card">
        <h3>Pokémon Red</h3>
        <iframe src="https://catc24.github.io/games/pokemon-red.html" class="game-frame"></iframe>
      </div>

      <!-- Game embed: Pokémon Blue -->
      <div class="game-card">
        <h3>Pokémon Blue</h3>
        <iframe src="https://catc24.github.io/games/pokemon-blue.html" class="game-frame"></iframe>
      </div>

      <!-- Game embed: Pokémon Yellow -->
      <div class="game-card">
        <h3>Pokémon Yellow</h3>
        <iframe src="https://catc24.github.io/games/pokemon-yellow.html" class="game-frame"></iframe>
      </div>

      <!-- Add more games here by copying the game-card div -->
    </div>
  </main>

  <footer>
    <p>Pokémon Hub • by You • © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

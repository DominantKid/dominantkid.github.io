<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trust No One – Multiplayer Proto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app-shell">
    <h1>Trust No One – Multiplayer</h1>

    <section id="statusBanner" class="status-banner"></section>

    <section id="loginDiv" class="card">
      <h2>Login or Register</h2>
      <p class="muted">Create a username/password for this browser, then build your company.</p>
      <label>
        Username
        <input type="text" id="usernameInput" placeholder="Your username" autocomplete="username">
      </label>
      <label>
        Password
        <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password">
      </label>
      <button id="loginBtn">Login / Register</button>
    </section>

    <section id="homeDiv" class="card" style="display:none;">
      <h2>Home</h2>
      <p>Logged in as <b><span id="userName"></span></b></p>
      <div class="actions-row">
        <button id="enterCompanyBtn">Enter Company</button>
        <button id="logoutBtn" class="secondary">Log Out</button>
      </div>
    </section>

    <section id="gameDiv" class="card" style="display:none;">
      <h2>Your Company</h2>
      <div class="grid two">
        <label>
          Company name
          <input type="text" id="companyName" placeholder="Company name">
        </label>
        <label>
          Company password
          <input type="password" id="companyPassword" placeholder="Set a company password">
        </label>
      </div>
      <div class="actions-row">
        <button id="createCompanyBtn">Create / Update Company</button>
      </div>

      <div class="stats-grid">
        <article class="stat">
          <h3>Money</h3>
          <p>$<span id="yourMoney">0</span></p>
        </article>
        <article class="stat">
          <h3>Guards</h3>
          <p><span id="yourGuards">0</span></p>
        </article>
      </div>

      <div class="actions-row">
        <button id="collectIncomeBtn">Collect income (+$20)</button>
        <button id="hireGuardBtn">Hire guard (-$50)</button>
      </div>

      <h3>All Companies</h3>
      <p class="muted">Attempt a sabotage against another company. You need at least one guard.</p>
      <div id="companyList" class="company-list"></div>

      <div class="actions-row">
        <button id="goHomeBtn" class="secondary">Back</button>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
